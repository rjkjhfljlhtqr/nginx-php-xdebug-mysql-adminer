services:

    webserver:
        build: ./docker/nginx
        ports:
            - "80:80"
        volumes:
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./web/public/:/var/www/html
    preprocessor:
        build: ./docker/php
        volumes:
            - ./web/public/:/var/www/html
